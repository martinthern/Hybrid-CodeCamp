<html>
  <head>
    <title></title>
		<link rel="stylesheet" href="bootstrap.css" />
		<script src="jquery-1.11.0.min.js"></script>
    <style>
      body
      {
        margin-bottom: 20px;
      }
      .badge
      {
        margin-right: 10px;
        font-weight: 300;
      }
    </style>
	</head>
	<body>
    <div class="container">

      <h1>Hello!</h1>

      <h4>Welcome to the amazing world of hybrid applications...</h4>

      <h4>Please make sure that the following functions gets implemented.</h4>

      <hr/>

		  <p>
        <span class="badge">1</span>
        <a href="Second.html" class="btn btn-primary">Go to another html page</a>
      </p>

      <hr/>

      <p>
        <span class="badge">2</span>
        <input type="button" class="btn btn-primary" id="btnPopup" value="Open native popup/alert" />
      </p>

      <hr/>

      <p>
        <span class="badge">3</span>
        <input type="button" class="btn btn-primary" id="btnScan" value="Open barcode scanner" />

        <div class="well" style="margin-top: 20px;">
          <p>
            <strong>Result:</strong>
          </p>
          <p id="result"></p>
        </div>
      </p>

      <hr/>

      <p>
        <span class="badge">4</span>
        <a href="document.pdf" class="btn btn-primary">Show a document</a>
      </p>

      <hr/>
    </div>

    <script>
		  $(function() {
        var api = {
          scan: function() {
            alert('show barcode scanner');
          },
          popup: function() {
            alert('show native popup');
          }
        };

				$('#btnPopup').click(function() {
          api.popup();
				});

				$('#btnScan').click(function() {
          api.scan();
				});
			});
		</script>
	</body>
</html>
